<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Room Allocation</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <h1>Room Allocation System</h1>
    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}
    <form action="/" method="post" enctype="multipart/form-data">
      <div>
        <label for="groups">Upload Group Information CSV:</label>
        <input type="file" name="groups" id="groups" required />
      </div>

      <div>
        <label for="hostels">Upload Hostel Information CSV:</label>
        <input type="file" name="hostels" id="hostels" required />
      </div>

      <input type="submit" value="Allocate Rooms" />
    </form>
  </body>
</html>
